<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>插入腾讯视频</title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="qqvideo.css">
</head>
<body>
<div class="wrapper">
    <div class="tip">
        <img src="qqvideotip.png" alt="">
        <p>按照上图提示，复制通用代码到输入框中</p>
    </div>
    <div class="searchBar">
        <div>
            <label for="">分享代码：</label>
            <input id="qqvideo_share_link" type="text"/>
        </div>
        <ul>
            <li>
                <label for="">视频宽度：</label>
                <input type="number" value="400" placeholder="" class="width">px
            </li>
            <li>
                <label for="">视频高度：</label>
                <input type="number" value="300" class="height">px
            </li>
        </ul>
        <!--
        <input type="button" class="searchBtn" id="insertButton" value="插入视频">
        -->
        <p class="error"></p>
    </div>
    <div class="preview" id="qqvideo-preview">

    </div>
</div>
<script type="text/javascript" src="qqvideo.js"></script>
<script type="text/javascript">
    
    dialog.onok = function () {
        //editor.execCommand('qqvideo', document.querySelector());
        doInsert();
    };
    dialog.oncancel = function () {
        //$G('J_preview').innerHTML = "";
        document.querySelector("#qqvideo_share_link").value = "";
    };
</script>
</body>
</html>
